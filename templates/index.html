<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery Rating System</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="top-panel">
      <label for="apiEndpoint">API Endpoint:</label>
      <input
        type="text"
        id="apiEndpoint"
        value="http://127.0.0.1:8000/predict"
      />
      <button id="selectFolderBtn">Select Folder</button>

      <div class="parameter-section">
        <h3>Weight Parameters</h3>
        <div class="parameter-inputs">
          <label for="embeddingInput">Embedding:</label>
          <input
            type="number"
            id="embeddingInput"
            value="0.4"
            step="0.1"
            min="0"
            max="1"
          />

          <label for="colorInput">Color:</label>
          <input
            type="number"
            id="colorInput"
            value="0.4"
            step="0.1"
            min="0"
            max="1"
          />

          <label for="abstractInput">Abstract:</label>
          <input
            type="number"
            id="abstractInput"
            value="0.3"
            step="0.1"
            min="0"
            max="1"
          />

          <label for="noisyInput">Noisy:</label>
          <input
            type="number"
            id="noisyInput"
            value="0.1"
            step="0.1"
            min="0"
            max="1"
          />

          <label for="paintInput">Paint:</label>
          <input
            type="number"
            id="paintInput"
            value="0.1"
            step="0.1"
            min="0"
            max="1"
          />
        </div>
      </div>
      <div class="status-label">Ready</div>
      <button id="submitRatingsBtn" class="submit-button">
        Submit Ratings
      </button>
    </div>

    <div class="id-panel">
      <label>Latest New ID:</label>
      <span id="newIdLabel">None</span>
    </div>

    <div class="filter-panel">
      <label for="filterSelect">Filter:</label>
      <select id="filterSelect">
        <option value="all">All</option>
        <option value="liked">Liked</option>
        <option value="disliked">Disliked</option>
        <option value="unrated">Unrated</option>
      </select>
    </div>

    <div class="size-panel">
      <label for="sizeSlider">Thumbnail Size:</label>
      <input type="range" id="sizeSlider" min="80" max="250" value="150" />
    </div>

    <div class="gallery-container"></div>

    <div class="bottom-panel">
      <span id="statsLabel"
        >Images: 0 | Liked: 0 | Disliked: 0 | Unrated: 0</span
      >
    </div>

    <script src="/static/script.js"></script>
  </body>
</html>
