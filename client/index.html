<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery Rating System</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="top-panel">
      <label for="apiEndpoint">API Endpoint:</label>
      <input
        type="text"
        id="apiEndpoint"
        value="http://127.0.0.1:8000/predict"
      />
      <button id="selectFolderBtn">Select Folder</button>
      <div class="status-label">Ready</div>
      <button id="submitRatingsBtn" class="submit-button">
        Submit Ratings
      </button>
    </div>

    <div class="id-panel">
      <label>Latest New ID:</label>
      <span id="newIdLabel">None</span>
    </div>

    <div class="filter-panel">
      <label for="filterSelect">Filter:</label>
      <select id="filterSelect">
        <option value="all">All</option>
        <option value="liked">Liked</option>
        <option value="disliked">Disliked</option>
        <option value="unrated">Unrated</option>
      </select>
    </div>

    <div class="size-panel">
      <label for="sizeSlider">Thumbnail Size:</label>
      <input type="range" id="sizeSlider" min="80" max="250" value="150" />
    </div>

    <div class="gallery-container"></div>

    <div class="bottom-panel">
      <span id="statsLabel"
        >Images: 0 | Liked: 0 | Disliked: 0 | Unrated: 0</span
      >
    </div>

    <script src="script.js"></script>
  </body>
</html>
